<!DOCTYPE html>
<html>
    <head>
        <title>Jonah's Snake Game</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
    </head>

    <body>
        <div id="everything">
            <h1>Slither Surf</h1>
            <div id="snakeGameTable"></div>
            <div id="bottomLayer">
                <input id="startGameButton" type="button" value="Start Game">
                <div id="score">
                    <div>Snake Length: </div>
                    <div id="scoreData">0</div>
                    <div style="margin-left: 20px;">Difficulty: </div>
                    <div id="difficulty" style="margin-left: 5px;">0</div>
                </div>
                <input id="pauseGameButton" type="button" value="Pause Game">
            </div>
        </div>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
